{% load leftmenu %}
<aside class="left-side sidebar-offcanvas">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left info">
                {% lbe_date_info %}
                <p>{{ username }},欢迎您</p>
            </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="active">
                <a href="{% url 'index'%}">
                    <i class="fa fa-dashboard"></i> <span>首页</span>
                </a>
            </li>
            <li class="treeview active">
                <a href="#">
                    <i class="fa fa-envelope"></i>
                    <span>收件箱</span>
                    <i class="fa fa-angle-left pull-right"></i>
                </a>

                <ul class="treeview-menu">
                    {% lbe_inbox %}
                </ul>
            </li>

            <li class="treeview active">
                <a href="#">
                    <i class="fa fa-star"></i>
                    <span>标签</span>
                    <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    {% lbe_labels %}
                </ul>
            </li>

            <li class="treeview active">
                <a href="#">
                    <i class="fa fa-comment-o"></i>
                    <span>标签和回复管理</span>
                    <i class="fa fa-angle-left pull-right"></i>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{% url 'label_list' %}"><i class="fa fa-angle-double-right"></i>标签管理</a></li>
                    <li><a href="{% url 'reply_list' %}"><i class="fa fa-angle-double-right"></i>常用回复语管理</a></li>
                    <li><a href="{% url 'lbe_version_list' %}"><i class="fa fa-angle-double-right"></i>LBE版本管理</a></li>
                </ul>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
