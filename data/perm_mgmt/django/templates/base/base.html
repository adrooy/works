<!DOCTYPE html>
<html>
    <!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
    <!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
    <!--[if IE 8]>    <html class="lt-ie9" lang="en"> <![endif]-->
    <!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
    <head>
        <meta charset="UTF-8">

        <title>
            {% block title %}首页{% endblock %}
        </title>

        <!-- bootstrap 3.0.2 -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

<style>
.il_block {
	display: inline-block;
}
.w_left {
	width: 120px;
}
.w_center {
	width: 600px;
}
.align_left {
	text-align: left;
}
.align_center {
	text-align: center;
}
.align_right {
	text-align: right;
}
.output_textarea {
	width: 800px;
}
.t_bold {
	font-weight: bold;
}
.submit_button {
	margin-left: 50px;
}
</style>
    </head>
    <body class="skin-blue">


        <div class="wrapper row-offcanvas row-offcanvas-left">

            <!-- Right side column. Contains the navbar and content of the page -->
            {% block content %}{% endblock %}

        </div><!-- ./wrapper -->

        <!-- footer -->
        <!-- jQuery 2.0.2 -->
        <script src="/static/js/jquery-2.0.2.min.js"></script>

        <!-- jQuery UI 1.10.3 -->
        <script src="/static/js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>

        <!-- Bootstrap -->
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- jquery cookie -->
        <script src="/static/js/plugins/jqueryCookie/jquery.cookie.js" type="text/javascript"></script>

        <script src="/static/js/permission.js" type="text/javascript"></script>

    </body>
</html>
